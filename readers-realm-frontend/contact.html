<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Reader's Realm</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <script defer src="js/home.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Merriweather', serif;
      background-color: #f4fff6;
      background-image: 
        linear-gradient(135deg, rgba(197, 241, 206, 0.3) 25%, transparent 25%),
        linear-gradient(225deg, rgba(197, 241, 206, 0.3) 25%, transparent 25%),
        linear-gradient(45deg, rgba(197, 241, 206, 0.3) 25%, transparent 25%),
        linear-gradient(315deg, rgba(197, 241, 206, 0.3) 25%, transparent 25%);
      background-position: 20px 0, 20px 0, 0 0, 0 0;
      background-size: 40px 40px;
      background-repeat: repeat;
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.07);
      border: 1px solid #c2e9cd;
    }

    .title-block {
      text-align: center;
      margin-bottom: 40px;
    }

    .title-block h1 {
      color: #2b9d76;
      font-size: 42px;
      font-family: 'Playfair Display', serif;
    }

    .title-block p {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .contact-info {
      flex: 1;
      min-width: 280px;
      margin-bottom: 30px;
    }

    .contact-info h2 {
      color: #5ba67d;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 16px;
      color: #555;
    }

    .contact-info i {
      color: #2b9d76;
      margin-right: 10px;
    }

    .contact-form {
      flex: 1;
      min-width: 280px;
    }

    .contact-form h2 {
      color: #5ba67d;
      margin-bottom: 20px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 16px;
      font-family: 'Merriweather', serif;
    }

    input:focus, textarea:focus {
      border-color: #2b9d76;
      outline: none;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -15px;
      margin-bottom: 10px;
    }

    button {
      background-color: #2b9d76;
      color: white;
      border: none;
      padding: 14px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
      font-family: 'Merriweather', serif;
    }

    button:hover {
      background-color: #228861;
    }

    /* Footer */
    footer {
        background-color: #2a9d8f;
        padding: 15px;
        text-align: center;
        color: white;
    }

    footer a {
        color: white;
        text-decoration: none;
        font-weight: 600;
    }

    footer a:hover {
        color: #ff6b6b;
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <div id="navbar-container"></div>
</header>

<div class="container">
  <div class="title-block">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Reach out with questions, feedback, or just to say hello.</p>
  </div>

  <div class="contact-section">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><i class="fas fa-envelope"></i> Email: support@readersrealm.com</p>
      <p><i class="fas fa-phone"></i> Phone: +91 98765 43210</p>
      <p><i class="fas fa-map-marker-alt"></i> Location: Mumbai, India</p>
    </div>

    <div class="contact-form">
      <h2>Send a Message</h2>
      <form id="contactForm" onsubmit="return validateForm()">
        <input type="text" id="name" name="name" placeholder="Your Name" />
        <div id="nameError" class="error"></div>

        <input type="email" id="email" name="email" placeholder="Your Email" />
        <div id="emailError" class="error"></div>

        <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>
        <div id="messageError" class="error"></div>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 Reader's Realm | <a href="contact.html">Contact Us</a></p>
</footer>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
  function validateForm() {
    let valid = true;

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const messageError = document.getElementById("messageError");

    nameError.textContent = "";
    emailError.textContent = "";
    messageError.textContent = "";

    if (name === "") {
      nameError.textContent = "Name is required.";
      valid = false;
    }

    if (email === "") {
      emailError.textContent = "Email is required.";
      valid = false;
    } else if (!/^\S+@\S+\.\S+$/.test(email)) {
      emailError.textContent = "Enter a valid email address.";
      valid = false;
    }

    if (message === "") {
      messageError.textContent = "Message cannot be empty.";
      valid = false;
    }

    if (valid) {
      alert("Thank you! Your message has been sent.");
    }

    return false; // Prevent form submission for demo
  }
</script>
<script src="js/contact.js"></script>
</body>
</html>
