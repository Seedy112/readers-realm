<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Reader's Realm</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/events.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script src="js/events.js" defer></script>
    <script defer src="js/home.js"></script>
</head>
<body>
    <header>
        <div id="navbar-container"></div>
    </header>    
    
    <div class="events-container">
        <h1>Upcoming Events</h1>
        <div id="eventsList" class="event-list"></div>
        
        <h1>Past Events</h1>
        <div id="pastEvents" class="event-list"></div>
        
        <div class="add-event">
            <h2>Host an Event</h2>
            <button id="toggleEventForm">Create Event</button>
            <div id="eventFormContainer" style="display: none;">
                <form id="eventForm">
                    <input type="text" id="eventTitle" placeholder="Event Title" required><br><br>
                    <input type="date" id="eventDate" required><br><br>
                    <textarea id="eventDescription" placeholder="Event Description" required></textarea><br><br>
                    <input type="text" id="eventLocation" placeholder="Event Location" required><br><br>
                    <button type="submit">Add Event</button>
                </form>
            </div>
        </div>        
    </div>

    <footer>
        <p>&copy; 2025 Reader's Realm | <a href="contact.html">Contact Us</a></p>
    </footer>
</body>
</html>
