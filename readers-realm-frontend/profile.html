<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile - Reader's Realm</title>
    
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script defer src="js/home.js"></script>
</head>
<body>
    <header>
        <div id="navbar-container"></div>
    </header>
    <div class="container">
        <h1>Your Profile</h1>
        <div class="profile-card" id="profileCard">
            <p><strong>Full Name:</strong> <span id="fullname"></span></p>
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Favorite Genre:</strong> <span id="favgenre"></span></p>
            <p><strong>About:</strong> <span id="about"></span></p>
            <p><strong>Newsletter Subscription:</strong> <span id="newsletter"></span></p>
            <p><strong>Joined On:</strong> <span id="createdAt"></span></p>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
