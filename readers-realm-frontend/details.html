<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Reader's Realm</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script defer src="js/details.js"></script>
    <script defer src="js/home.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div id="navbar-container"></div>
    </header>    

    <!-- Book Details Container -->
    <div class="details-container">
        <h1 class="title" id="bookTitle">Loading...</h1>
        <img id="bookCover" src="Images/placeholder.jpg" alt="Book Cover" class="book-cover">

        <div class="book-info">
            <p><strong>Author:</strong> <span id="bookAuthor">Loading...</span></p>
            <p><strong>Genre:</strong> <span id="bookGenre">Loading...</span></p>
            <p><strong>Published Year:</strong> <span id="bookYear">Loading...</span></p>
        </div>

        <div class="summary">
            <h2>Summary</h2>
            <p id="bookDescription">Loading...</p>
        </div>

        <a id="buyLink" href="#" target="_blank" class="buy-button">Buy on Amazon</a>

        <div class="reviews">
            <p><a id="readReviewsLink" href="#">Read Reviews</a></p>

            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const bookId = urlParams.get("book_id");
                    document.getElementById("readReviewsLink").href = `reviews.html?book_id=${bookId}`;
                });
            </script>

        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Reader's Realm | <a href="contact.html">Contact Us</a></p>
    </footer>
</body>
</html>
