<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Reader's Realm</title>
    <script src="js/validation.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div class="container">
      <h2>Register for Reader's Realm</h2>
      <form>
        <!-- Personal Information -->
        <fieldset>
          <legend>Personal Information</legend>

          <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />
          </div>

          <div class="form-group">
            <label>Gender:</label>
            <div class="gender-options">
              <input
                type="radio"
                id="male"
                name="gender"
                value="Male"
                required
              />
              <label for="male">Male</label>

              <input
                type="radio"
                id="female"
                name="gender"
                value="Female"
                required
              />
              <label for="female">Female</label>

              <input
                type="radio"
                id="other"
                name="gender"
                value="Other"
                required
              />
              <label for="other">Other</label>
            </div>
          </div>
        </fieldset>

        <!-- Account Details -->
        <fieldset>
          <legend>Account Details</legend>

          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-group">
            <label for="favgenre">Favorite Book Genre:</label>
            <select id="favgenre" name="favgenre">
              <optgroup label="Fiction">
                <option value="fantasy">Fantasy</option>
                <option value="mystery">Mystery</option>
                <option value="classic">Classic</option>
                <option value="dystopian">Dystopian</option>
                <option value="romance">Romance</option>
                <option value="coming-of-age">Coming-of-Age</option>
                <option value="adventure">Adventure</option>
              </optgroup>
              <optgroup label="Non-Fiction">
                <option value="biography">Biography</option>
                <option value="self-help">Self-Help</option>
              </optgroup>
            </select>
          </div>          

          <div class="form-group">
            <label for="about">Tell us about yourself:</label>
            <textarea id="about" name="about" rows="4"></textarea>
          </div>

          <div class="form-group">
            <input type="checkbox" id="newsletter" name="newsletter" />
            <label for="newsletter">Subscribe to our newsletter</label>
          </div>
        </fieldset>

        <!-- Why Join List -->
        <div class="why-join">
          <h3>Why Join Us?</h3>
          <ul>
            <li>Access to exclusive book discussions</li>
            <li>Meet fellow book lovers</li>
            <li>Get recommendations from experts</li>
            <li>Join exciting book events</li>
          </ul>
        </div>

        <a href="login.html" class="login-link">Already have an account?</a>

        <div class="button-group">
          <button type="button" onclick="validateForm('register')">Register</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
